<body>
  <div class="form-container login">
    <h2>User Authorization</h2>
    <form>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" class="form__input" pattern="^[\w+]+@[\w+]+\.[a-z]+$|^[\w+]+$" name="username" required>
        <p class="error__message" data-error-pattern="Login must be in email format"></p>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form__input" pattern="^[\w+]+$" minlength="6" maxlength="20" name="password" required>
        <p class="error__message" data-error-length="Password must be between 6 and 20 characters"  data-error-pattern="Password must contain only letters, numbers and special characters"></p>
      </div>
      <p class="login__message"></p>
      <button class="form__submit" type="submit" disabled>Submit</button>
    </form>
  </div>
